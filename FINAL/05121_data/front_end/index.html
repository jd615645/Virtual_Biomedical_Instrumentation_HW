<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Labview Final</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./img/pie-chart.png" width="30" height="30" alt="">
    </a>
  </nav>

  <div id="app" v-cloak>
    <div class="container-body">
      <div class="form-group mt-4">
        <label for="inputCSV">選取檔案</label>
        <input type="file" id="inputCSV" class="form-control-file" accept=".csv" @change="onFileChange">
      </div>
      <div id="dashboard">
        <div class="row">
          <div class="col-md-4">
            <div class="card info-card">
              <div class="row no-gutters">
                <div class="col-4">
                  <img src="./img/heartbeat.png" class="card-img p-3">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title">Heart Rate</h5>
                    <p class="card-text">{{ heartRate }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card info-card">
              <div class="row no-gutters">
                <div class="col-4">
                  <img src="./img/ecg-lines.png" class="card-img p-3">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title">SDNN/SDANN</h5>
                    <p class="card-text">{{ rr_interval }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card info-card">
              <div class="row no-gutters">
                <div class="col-4">
                  <img src="./img/examination.png" class="card-img p-3">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title">是否有OX問題</h5>
                    <p class="card-text">TRUE</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">評語</h5>
                <p class="card-text">剩下的時間想吃什麼就吃，想做什麼就做</p>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row" id="chartGroup">
          <div v-if="loading">
            <div class="pulse"></div>
          </div>
          <div class="col-md-6" v-for="chart in charts" v-else>
            <imp-chart :title="chart.title" :chartid="chart.chartid" :chart-data="chart.data"></imp-chart>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- script libs -->
  <script src="./js/highcharts.js"></script>
  <script src="./js/lodash.min.js"></script>
  <script src="./js/papaparse.min.js"></script>
  <script src="./js/sweetalert.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
